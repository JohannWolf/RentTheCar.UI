<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="login-container p-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" class="form-control" formControlName="email" placeholder="Enter your email" type="email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Please enter a valid email.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" class="form-control" formControlName="password" placeholder="Enter your password" type="password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Password is required.
        </div>
      </div>

      <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">Login</button>

      <div *ngIf="errorMessage" class="text-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
